<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/card-style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
        
        </div>

        <div class="card-body">
            <div class="card-content">
                <h2>Adidas</h2>
                <h4>Men's running shirt</h4>
                <h3 class="size">Sizes</h3>
                <p>Xl , L, M, S</p>
                <h3 class="colors">Colors</h3>
                <label for="" class="rojo">r</label>
                <label for="" class="azul">a</label>
                <label for="" class="blanco">b</label>
                <label for="" class="verde">v</label>
            </div>
        </div>
    </div>
    
</body>
</html>
