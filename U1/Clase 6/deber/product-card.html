<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Product Card</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="./adidas-shirt.jpg" alt="Adidas Original Shirt">
            <div class="view-details">VIEW DETAILS</div>
        </div>
        <div class="product-info">
            <div class="product-header">
                <h2 class="product-title">Adidas Originals</h2>
            <span><p class="product-price">$39</p></span>
            </div>
            <div class="product-details">
                <p class="product-subtitle">Men's Running Shirt</p>
                <p class="product-sizes">
                    SIZES: XS, S, M, L, XL, XXL
                </p>
                <h3 class="colors">Colors</h3>
                <label for="" class="rojo">r</label>
                <label for="" class="azul">a</label>
                <label for="" class="blanco">b</label>
                <label for="" class="verde">v</label>
            </div>
            
        </div>
    </div>
    
</body>
</html>
