<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Completa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="container">
        <h1>Mi Página</h1>
        <ul>
            <li><a href="#section1">Sección 1</a></li>
            <li><a href="#section2">Sección 2</a></li>
            <li><a href="#section3">Sección 3</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <aside>
            <h2>Menú</h2>
            <ul>
                <li><a href="#section1">Inicio</a></li>
                <li><a href="#section2">Galería</a></li>
                <li><a href="#section3">Contacto</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="container">
            <section id="section1">
                <h2>Sección 1</h2>
                <p>Bienvenido a la primera sección de la página. Aquí puedes agregar información introductoria.</p>
            </section>

            <section id="section2">
                <h2>Galería</h2>
                <div class="gallery">
                    <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
                    <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
                    <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
                </div>
            </section>

            <section id="section3">
                <h2>Contacto</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="container">
        <p>© 2024 Mi Página. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
