<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <div class="container">
       
        <header>
            <div class="container">
                <header>
                    <h1>Tienda de Productos</h1>
                    <nav><a href="#seccion1">Ropa</a> <a href="#seccion2">| Tecnología</a> <a href="#seccion3">| Zapatos</a> <a href="#footer">| Contacto</a></nav>
                </header>
        
                <div class="main-content">
                    <aside class="barra">
                        <h2>Sugeridos:</h2>
                        <div class="categorias">
                            <span><h1>Categorias</h1></span>
                            <div><h3>Ropa</h3></div>
                            <div><h3>Tecnoloía</h3></div>
                            <div><h3>Zapatos</h3></div>
                            
                        </div>
                    </aside>
        
                    <div class="content">
                        <section id="seccion1">
                            <h1>Ropa</h1>
                            <img src="img/ropa1.webp" alt="Ropa">
                        </section>
        
                        <section id="seccion2">
                            <h1>Tecnología</h1>
                            <img src="img/cel1.jpg" alt="Tecnología">
                        </section>
        
                        <section id="seccion3">
                            <h1>Zapatos</h1>
                            <img src="img/zap1.webp" alt="Zapatos">
                        </section>
                    </div>

                    <aside class="chatbot">
                        <div class="chatbot-header">
                            <h2>Servicio al Cliente</h2>
                        </div>
                        <div class="chatbot-content">
                            <img src="img/chatbot.png" alt="Icono Chatbot" class="chatbot-image">
                            <textarea placeholder="Escribe tu mensaje aquí..." class="chatbot-textarea"></textarea>
                            <button class="chatbot-button">Enviar</button>
                        </div>
                    </aside>

                </div>

    <footer class="footer" id="footer">
        <div class="footer-container">
            <!-- Redes Sociales -->
            <div class="social-media">
                <a href="https://facebook.com" target="_blank" class="social-link">Facebook <img src="img/fb.png" alt="" width="50" height="50"></a>
                <a href="https://twitter.com" target="_blank" class="social-link">Twitter <img src="img/twitter.png" alt="" width="50" height="50"></a>
                <a href="https://instagram.com" target="_blank" class="social-link">Instagram <img src="img/insta.png" alt="" width="50" height="50"></a>
            </div>
    
            <!-- Contacto -->
            <div class="contact">
                <p>Contacto: <a href="mailto:gabriel.murillo@example.com">gabriel.murillo@example.com</a></p>
            </div>
    
            <!-- Diseñado por -->
            <div class="credits">
                <p>Diseñado por Gabriel Murillo</p>
            </div>
    
            <!-- Botón -->
            <div class="footer-button">
                <a href="tabla.html" target="_blank">
                    <button class="btn-footer">Tabla de Inventario</button>
                </a>
            </div>
            
        </div>
    </footer>
</body>
</html>
