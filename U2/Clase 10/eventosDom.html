<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="entrar()">
    
    <h1 id="titulo" >AddListener()</h1>
    <br>
    <form action="" method="get" id="form">
        Nombre: <input type="text" id="nombre">
         Apellido: <input type="text" id="apellido">
    </form>
    
    <br><br>
    
    <script>
        
        let formulario = document.getElementById("form");

        formulario.addEventListener('click', (evento)=>{
            evento.target.style.background = 'pink'
        }, true);
        formulario.addEventListener('blur', (evento)=>{
            evento.target.style.background = 'white';
        }, true);
        
        document.getElementById('apellido').addEventListener('focus', (evento) => {
            evento.target.style.background = 'lightblue';
        }, true);
        document.getElementById('apellido').addEventListener('input', (evento) => {
            console.log(evento.target.value);
        }, true);

    </script>
    
</body>
</html>
